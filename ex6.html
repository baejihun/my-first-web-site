<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
           var coworkers = ["baejihun", "suhui"];
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('huku');
            coworkers.push('taeho');
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
