<h2>배지훈</h2>
<p>1992년 11월 12일생이고 <a href="https://travel.naver.com/domestic/08/summary" target="_blank" title="html5 speicification">부산광역시</a>에서 태어나 현재 강진군에 거주중이다.
<strong>강진의료원에서 7년 근무하고 2022년 12월31일부로 퇴사를 하여 현재는 국비지원을 받아
<u>광주 스마트인재개발원에서 교육을 받을 예정이다.</u></strong></p>
<img src="baejihun.jpg" width="25%">
<p style="margin-top:50px;">2월1일날 광주에서 자취를 할 예정이고 대학교 친구인 정진우와 함께 할 예정이다.
6개월동안 열심히 배워서 성공할 것 이다.</p>
